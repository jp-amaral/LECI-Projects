<!DOCTYPE html>
<html>
<head>
	<title>UAP</title>
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/UAP_main.css">
</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1>WELCOME {{user}}</h1>
 	</div>
 	<div class="main">
		 <form action="{{url_for('dinamicprofile')}}" method="post">
			<span id="isto">
				<i class="log_but"></i>
				<input type="submit" value="Profile" style="cursor: pointer;">
			</span>
 		</form>
 		<form action="{{url_for('add_entry')}}" method="post">
			<span id="isto">
				<i class="log_but"></i>
				<input type="submit" value="Add new login" style="cursor: pointer;">
			</span>
		 </form>
         <form action="{{url_for('logout')}}" method="post">
			<span id="isto">
				<i class="log_but"></i>
				<input type="submit" value="Logout" style="cursor: pointer;">
			</span>
 		</form>
 	</div>
 </div>
</body>
</html>
