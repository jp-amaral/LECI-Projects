<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Register </title>
      <link rel="stylesheet" href="/static/css/register.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title Register">Register</div>
         </div>
         <h3 style="color:rgb(252, 118, 41);font-weight: 100;">{{error}}</h3>
         <div class="form-container">
            <div class="form-inner">
               <form action="{{ url_for('check_register')}}" class="Register" method="post">
                  <div class="field">
                     <input type="text" name="username" placeholder="Username" required>
                  </div>
                  <div class="field">
                    <input type="date" name="birthday" placeholder="Birthday date" required>
                 </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                 </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Create Acount">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
