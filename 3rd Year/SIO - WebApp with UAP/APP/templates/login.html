<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login </title>
      <link rel="stylesheet" href="/static/css/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">Login</div>
         </div>
         <h3 style="color:rgb(252, 118, 41);font-weight: 100;">{{error}}</h3>
         <div class="form-container">
            <div class="form-inner">
               <form action="{{ url_for('check_login')}}" class="login" method="post">
                  <div class="field">
                     <input type="text" name="username" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="{{ url_for('register')}}">Signup now</a><br>
                  </div>
                  <div class="signup-link">
                     Sign in via <a id ="uap" style="cursor: pointer;" onclick="post_ip()">UAP</a>
                  </div>
               </form>
            </div>
         </div>
         <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
         <script>
            function post_ip(){
               var ip = document.location.host;

               var xhr = new XMLHttpRequest();
               xhr.open('POST', 'http://127.0.0.1:5000/check_login', true);
               xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
               var data = new FormData();
               data.append('uap', 'UAP');
               xhr.send(data);
               

               var url = 'http://127.0.0.1:8080/login';
               var form = $('<form action="' + url + '" method="post">' +
               '<input type="text" name="ip" value="' + ip + '" />' +
               '</form>');
               $('body').append(form);
               form.submit();
               
            };
         </script>
   </body>
</html>
