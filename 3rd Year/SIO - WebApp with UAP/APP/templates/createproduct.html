      <!--create product-->
      <div class="page-content-product">
        <div class="main-product">
           <div class="container">
              <div class="row clearfix">
                 <div class="find-box">
                    <h1>Create new product</h1>
                    <h4>It has never been easier.</h4>
                    <form action="{{ url_for('new_product')}}" method='post' enctype='multipart/form-data'>
                        <div class="product-sh">
                        <div class="col-sm-6">
                                <div class="form-sh">
                                <input type="text" name="product" placeholder="Name" maxlength="15">
                                <input type="text" name="contact" placeholder="Contact">
                                <input type="text" name="price" id="currency-field" value="" data-type="currency" placeholder="€€€€">
                                <textarea rows="10" cols="20" placeholder="description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <!-- <p><input type="file"  accept="image/*" name="file" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                            <p><img id="output" width="200" /></p>
                            <script>
                                var loadFile = function(event) {
                                    var image = document.getElementById('output');
                                    image.src = URL.createObjectURL(event.target.files[0]);
                                };
                            </script> -->
                            <style>
                                label {
                                    background-color: #133a53;
                                    border-radius: 5px;
                                    color: #fff;
                                    cursor: pointer;
                                    margin: 10px;
                                    padding: 6px 20px
                                }
                                input[type='file'] {
                                display: none
                                }
                            </style>
                            <label id="changecolor" onclick="GFG_Fun()" for='filee'>Select a file</label>
                            <input id='filee' type=file name=file>
                            <img id="blah" src="#" />
                            <script> 
                                filee.onchange = evt => {
                                const [file] = filee.files
                                if (file) {
                                    blah.src = URL.createObjectURL(file)
                                }
                                }
                            </script> 
                        </div>
                        <div class="col-sm-10">   
                            <style> 
                                input[type=button], input[type=submit], input[type=reset] {
                                  background-color: #005bbd;
                                  border: none;
                                  color: white;
                                  border-radius: 5px;
                                  padding: 16px 150px;
                                  text-decoration: none;
                                  margin: 4px 2px;
                                  cursor: pointer;
                                }
                            </style>             
                            <input type="submit" value="Add Product">
                        </div>
                        </div>
                    </form>
                 </div>
              </div>
              <div class="row clearfix">
              </div>
           </div>
        </div>
